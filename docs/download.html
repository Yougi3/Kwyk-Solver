<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
    </style>
    <title>Télécharger Kwyk Solver</title>
  </head>
  <body>
    <h1>Kwyk Solver</h1>
    <p>Le téléchargement devrait commencer automatiquement.</p>
    <p>Si ce n'est pas le cas, <a id="download-url" href="#">cliquez ici</a>.</p><br>
    <p>Pour plus d'information sur l'installation du logiciel, <a href="https://github.com/Yougi3/Kwyk-Solver/blob/master/README.md">veuillez lire le fichier README</a>.</p>
    <script>
      const request = new XMLHttpRequest();
      request.onreadystatechange = () => {
        if (request.readyState == 4 && request.status == 200) {
          const url = JSON.parse(request.responseText).url;
          document.getElementById("download-url").setAttribute("href", url);
          location.replace(url);
        }
      };
      request.open("GET", "update_info.json", true);
      request.send();
    </script>
  </body>
</html>
